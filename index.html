<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./image/logo.png" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/image.png" alt="Жак">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2>
    </footer>
    <section class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_edit"></button>
            <form name="ProfileFormEdit" class="form form_edit" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="form-name" type="text" placeholder="Жак-Ив Кусто" name="name" class="form__input form__input_type_name" 
                minlength="2" maxlength="40" required>
                <span class="form__input_type_error form-name-error" id="form-name-error"></span>
                <input id="form-personal" type="text" placeholder="Исследователь океана" name="personal" class="form__input form__input_type_personal" 
                minlength="2" maxlength="200" required>
                <span class="form__input_type_error form-personal-error" id="form-personal-error"></span>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_add"></button>
            <form action="submit" name="ProfileFormAdd" class="form form_add" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="form-name-add" type="text" placeholder="Название" name="Add-name" class="form__input form__input_type_name" 
                minlength="2" maxlength="30" required>
                <span class="form__input_type_error" id="form-name-add-error"></span>
                <input id="form-url" type="url" placeholder="Ссылка на картинку" name="Url" 
                    class="form__input form__input_type_personal" required>
                    <span class="form__input_type_error" id="form-url-error"></span>
                <button type="submit" class="popup__save popup__save_add">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_active">
        <div class="popup__content">
            <button class="popup__close popup__close_active" type="button"></button>
            <img class="popup__photo" alt="#" src="#">
            <h2 class="popup__description"></h2>
        </div>
    </section>
    <template id='template'>
        <article class="element">
            <img class="element__photo" src="#" alt="#">
            <button class="element__delete-button" type="button"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </article>
    </template>

    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
</body>

</html>
