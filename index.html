<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="1317f38edcb386d59936.png" alt="Логотип" class="header__logo"></header><main class="content"><section class="profile"><img class="profile__avatar" src="0746c075280ae5dd8927.png" alt="Жак"><div class="profile__cover"><button class="profile__avatar-button" type="button"></button></div><div class="profile__info"><div class="profile__container"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><h2 class="footer__copyright">&copy; 2022 Mesto Russia</h2></footer><section class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__close popup__close_edit"></button><form name="ProfileFormEdit" class="popup__form popup__form_edit" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="popup-name" placeholder="Жак-Ив Кусто" name="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="popup__input-error popup-name-error" id="popup-name-error"></span> <input id="popup-personal" placeholder="Исследователь океана" name="personal" class="popup__input popup__input_type_personal" minlength="2" maxlength="200" required> <span class="popup__input-error popup-personal-error" id="popup-personal-error"></span> <button type="submit" class="popup__save popup__save_edit">Сохранить</button></form></div></section><section class="popup popup_add"><div class="popup__container"><button type="button" class="popup__close popup__close_add"></button><form name="ProfileFormAdd" class="popup__form popup__form_add" novalidate><h2 class="popup__title">Новое место</h2><input id="popup-name-add" placeholder="Название" name="Add-name" class="popup__input popup__input_type_name" minlength="2" maxlength="30" required> <span class="popup__input-error" id="popup-name-add-error"></span> <input id="popup-url" type="url" placeholder="Ссылка на картинку" name="Url" class="popup__input popup__input_type_personal" required> <span class="popup__input-error" id="popup-url-error"></span> <button type="submit" class="popup__save popup__save_add">Создать</button></form></div></section><section class="popup popup_active"><div class="popup__content"><button class="popup__close popup__close_active" type="button"></button> <img class="popup__photo" alt="#" src="#"><h2 class="popup__description"></h2></div></section><section class="popup popup_delete"><div class="popup__container"><button class="popup__close popup__close_delete" type="button"></button><form name="DeleteForm" class="popup__form popup__form_delete" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save popup__save_delete">Да</button></form></div></section><section class="popup popup_avatar"><div class="popup__container"><button type="button" class="popup__close popup__close_avatar"></button><form name="Avatar" class="popup__form popup__form_avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input type="url" id="avatar-input" name="Url" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" required/> <span class="popup__input-error" id="avatar-url-error"></span> <button type="submit" class="popup__save popup__save_avatar">Сохранить</button></form></div></section><template id="template"><article class="element"><img class="element__photo" src="#" alt="#"> <button class="element__delete-button" type="button"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__like"><button class="
